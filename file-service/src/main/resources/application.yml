server:
  port: 8089

spring:
  application:
    name: file-service

  datasource:
    url: jdbc:postgresql://localhost:5433/file_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  storage:
    location: ./storage/files

logging:
  level:
    com.example.fileservice: DEBUG