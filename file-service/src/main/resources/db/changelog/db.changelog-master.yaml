databaseChangeLog:

  - changeSet:
      id: 1-create-file-table
      author: liquibase
      changes:
        - createTable:
            tableName: file
            remarks: Файлы
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2-create-file-name-index
      author: liquibase
      changes:
        - createIndex:
            tableName: file
            indexName: idx_file_name
            columns:
              - column:
                  name: name